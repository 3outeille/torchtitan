# FSDP + TP + PP + CP configuration for a 16-GPU setup.
[job]
dump_folder = "./outputs"
description = "Llama 3 debug training with FSDP+TP+PP+CP on 16 GPUs"
[model]
name = "llama3"
flavor = "debugmodel"
tokenizer_path = "./tests/assets/tokenizer"
[optimizer]
name = "AdamW"
lr = 8e-4
[training]
local_batch_size = 8
seq_len = 2048
steps = 10
dataset = "c4_test"
[parallelism]
data_parallel_shard_degree = 2
tensor_parallel_degree = 2
pipeline_parallel_degree = 2
context_parallel_degree = 2
module_fqns_per_model_part = [
    ["tok_embeddings", "layers.0", "layers.1"],
    ["layers.2", "layers.3", "norm", "output"],
]
[checkpoint]
enable_checkpoint = false 